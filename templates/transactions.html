{% extends 'base.html' %}

{% block title %}Transactions - BudgetWise{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem;">ðŸ’³ Transactions</h1>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Recent Transactions</h2>
        <button onclick="showAddTransactionModal()" class="btn btn-primary">+ Add Transaction</button>
    </div>
    
    <div class="table-container">
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Merchant</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="transactionsBody">
                <tr>
                    <td colspan="5" class="loading">
                        <div class="spinner"></div>
                        <p>Loading transactions...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Transaction Modal -->
<div id="addTransactionModal" style="display: none;" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Add New Transaction</h3>
            <button class="close-btn" onclick="hideAddTransactionModal()">&times;</button>
        </div>
        
        <form id="addTransactionForm">
            <div class="form-group">
                <label class="form-label">Amount (â‚¹) *</label>
                <input type="number" step="0.01" name="amount" class="form-input" required placeholder="500.00">
            </div>
            
            <div class="form-group">
                <label class="form-label">Date *</label>
                <input type="date" name="date" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Merchant Name *</label>
                <input type="text" name="merchant_name" class="form-input" required placeholder="Swiggy, Amazon, etc.">
            </div>
            
            <div class="form-group">
                <label class="form-label">Category *</label>
                <select name="category" class="form-select" required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="bills">Bills & Utilities</option>
                    <option value="rent">Rent</option>
                    <option value="emi">EMI</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="subscriptions">Subscriptions</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Expense Type *</label>
                <select name="expense_type" class="form-select" required>
                    <option value="">Select Type</option>
                    <option value="fixed">Fixed</option>
                    <option value="variable_essential">Variable Essential</option>
                    <option value="discretionary">Discretionary</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Transaction Source</label>
                <select name="transaction_source" class="form-select">
                    <option value="manual">Manual Entry</option>
                    <option value="upi">UPI</option>
                    <option value="card">Card</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-success">Add Transaction</button>
                <button type="button" onclick="hideAddTransactionModal()" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/transactions.js"></script>
{% endblock %}
